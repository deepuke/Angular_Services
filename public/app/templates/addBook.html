<h3>Add Books</h3>
<form>
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" ng-model="ctrl.newBook.title" class="form-control" id="title" placeholder="Enter Title">
	</div>
	<div class="form-group">
		<label for="author">Author</label>
		<input type="text" ng-model="ctrl.newBook.author" class="form-control" id="author" placeholder="Enter Author">
	</div>
	<div class="form-group">
		<label for="genre">Genre</label>
		<input type="text" ng-model="ctrl.newBook.genre" class="form-control" id="genre" placeholder="Enter Genre">
	</div>
	
	<button ng-click="ctrl.addBook()" type="button" class="btn btn-default">
		Submit
	</button>
</form>
