<div>
	<h3>Edit Books</h3>

	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" ng-model="editBook.currentBook.title" class="form-control" id="title" placeholder="Enter Title">
	</div>
	<div class="form-group">
		<label for="author">Author</label>
		<input type="text" ng-model="editBook.currentBook.author" class="form-control" id="author" placeholder="Enter Author">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Genre</label>
		<input type="text" ng-model="editBook.currentBook.genre" class="form-control" id="genre" placeholder="Enter Genre">
	</div>

	<button type="button" class="btn btn-primary" ng-click="editBook.update()">
		Submit
	</button>
	<button type="button" class="btn btn-normal" ng-click="editBook.setAsFavorite()">
		<i class="glyphicon glyphicon-star"></i>
		Set As Favorite
	</button>
</div>
